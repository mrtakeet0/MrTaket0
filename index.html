    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #373737;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 16px 0;
        }
        
        .share-btn {
            background: #fbfbea;
            border: none;
            border-radius: 36px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #000;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-arch {
            width: 100%;
            margin-bottom: 24px;
        }
        
        .profile-name {
            font-size: 48px;
            font-weight: 700;
            color: #fffffe;
            margin-bottom: 16px;
            font-family: 'Libre Baskerville', serif;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .social-icon {
            width: 42px;
            height: 42px;
            padding: 8px;
            fill: #fffffe;
            transition: transform 0.2s;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }
        
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            background-color: #fbfbea;
            color: #000;
            border: none;
            border-radius: 36px;
            padding: 8px;
            min-height: 65px;
            font-family: 'Libre Baskerville', serif;
            font-size: 15px;
            text-decoration: none;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.2), 0 8px 0 #fbfbea;
            margin: 16px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2), 0 6px 0 #fbfbea;
        }
        
        .link-icon {
            width: 56px;
            min-width: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link-icon img, .link-icon svg {
            width: 45px;
            height: 45px;
            filter: invert(0%) sepia(100%) saturate(25%) hue-rotate(85deg) brightness(106%) contrast(107%);
        }
        
        .link-content {
            flex: 1;
            text-align: center;
        }
        
        .link-title {
            font-size: 16px;
            font-weight: bold;
        }
        
        .link-subtitle {
            font-size: 14px;
        }
        
        .footer {
            margin-top: 48px;
            text-align: center;
        }
        
        .beacons-logo {
            height: 35px;
            fill: #fffffe;
        }
        
        @media (max-width: 480px) {
            .profile-name {
                font-size: 36px;
            }
            
            .container {
                padding: 0 15px 80px;
            }
            
            .social-icons {
                gap: 12px;
            }
            
            .social-icon {
                width: 38px;
                height: 38px;
            }
        }
    </style>
</head>

    <script>
        // FunciÃ³n para compartir el perfil
        document.querySelector('.share-btn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'MrTakeet0',
                    text: 'Check out MrTakeet0\'s links',
                    url: window.location.href
                })
                .catch(error => console.log('Error sharing:', error));
            } else {
                // Fallback para navegadores que no soportan la Web Share API
                navigator.clipboard.writeText(window.location.href)
                    .then(() => {
                        alert('Enlace copiado al portapapeles');
                    })
                    .catch(err => {
                        console.error('Error al copiar: ', err);
                    });
            }
        });
    </script>
